<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="App.css">
    <link rel="stylesheet" href="app/bootstrap.css">
    <link rel="icon" type="image/png" href="./images/logoo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Modern PWA Weather React Application" />
    <link rel="apple-touch-icon" href="./images/logoo.png" />
    <link rel="manifest" href="./manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Areca Nut Awareness</title>
  </head>
  <body>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>


       
        
        
    
  
    <div id="root" style="margin: 4px;"></div>
    <div class="add-to" style="bottom:200px;position: relative; padding: 70px 0;
    text-align: center;">
      <button class="add-to-btn" style="text-align: center; color: #fff;">DOWNLOAD HERE</button>
    </div>
   


    <script>
        if('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./serviceworker.js')
                    .then((reg) => console.log('Success: ', reg.scope))
                    .catch((err) => console.log('Failure: ', err));
            })
        }
        let deferredPrompt;
  var div = document.querySelector('.add-to');
	var button = document.querySelector('.add-to-btn');
  div.style.display = 'none';

	window.addEventListener('beforeinstallprompt', (e) => {
	  // Prevent Chrome 67 and earlier from automatically showing the prompt
	  e.preventDefault();
	  // Stash the event so it can be triggered later.
	  deferredPrompt = e;
    div.style.display = 'block';
	});
    </script>
  </body>
</html>
